<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML_Forms-Level-3_2-signup</title>
    <link rel="stylesheet" href="./../css/style.css" />
  </head>
  <body>
    <section>
      <div class="switch">
        <a href="#" class="switch-2b">Sign Up</a>
        <a href="./../../index.html" class="switch-1">Login</a>
      </div>

      <h1>Sign up for Free</h1>
      <div class="name-wrapper">
        <input
          type="text"
          name="first-name"
          id="first-name"
          class="name"
          required
          placeholder="First Name"
        />
        <input
          type="text"
          name="last-name"
          id="last-name"
          class="name"
          required
          placeholder="Last Name"
        />
      </div>
      <div class="input-wrapper">
        <input type="email" placeholder="Email" class="email" />
        <input type="password" placeholder="Password" class="password" />
      </div>
      <div class="button-primary-wrapper">
        <input type="button" value="get started" class="button-primary" />
      </div>
    </section>
  </body>
</html>
